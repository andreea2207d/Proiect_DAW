<!-- Button trigger modal -->
<button (click)="onSelectEditButtonClick()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#editProjectModal">
  Edit Project
</button>

<!-- Modal -->
<div class="modal fade" id="editProjectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="project" class="modal-title" id="exampleModalLabel">Edit Project: {{project.name}}</h5>
        <button #closeBtn type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-login">
          <label for="inputProjectName" class="sr-only">Username</label>
          <input *ngIf="project" [(ngModel)]="project.name" name="projectName" type="text" id="inputProjectName" class="form-control"
                 placeholder="Project Name" required autofocus>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSaveChanges()">Save Settings</button>
      </div>
    </div>
  </div>
</div>
