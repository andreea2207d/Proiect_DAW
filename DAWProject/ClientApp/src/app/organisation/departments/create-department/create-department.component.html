<form class="form-login">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <label for="inputDepartmentName" class="sr-only">Department Name</label>
  <input [(ngModel)]="department.name" name="departmentName" type="text" id="inputDepartmentName" class="form-control"
         placeholder="Department Name" required autofocus>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onCreate()">Create</button>
</form>
