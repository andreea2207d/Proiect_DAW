<form class="form-login">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <label for="inputUsername" class="sr-only">Username</label>
  <input *ngIf="user" [(ngModel)]="user.username" name="username" type="text" id="inputUsername" class="form-control"
         placeholder="Username" required autofocus>

  <label for="inputPassword" class="sr-only">Password</label>
  <input *ngIf="user" [(ngModel)]="user.password" name="password" type="password" id="inputPassword" class="form-control"
         placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onLogin()">Sign in</button>
</form>
